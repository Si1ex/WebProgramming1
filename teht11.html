                <tr>
                    <td><label for="harrastukset">Harrastukset: </label></td>

                    <td><input type="checkbox" name="hobbies[]" id="harrastus1"></td>

                </tr>

                    <td><input type="checkbox" name="hobbies[]" id="harrastus2"></td>

                    <td><input type="checkbox" name="hobbies[]" id="harrastus4"></td>

                </tr>

                <tr>
                    <td><label for="laitos">Oppilaitos</label></td>
                    <td><input type="text" name="laitos" value="Savonia AMK" readonly></td>
                    <td>
                        <select name="tyyppi" id="tyyppi">
                            <option value="Savonia AMK">Savonia AMK</option>
                            <option value="UEF">UEF</option>
                            <option value="muu">Muu</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>
                        <td><input type="submit"></td>
                    </th>
                </tr>

                    <th>
                        <td><input type="reset"></td>

                </tr>
                <tr>
                    <th>
